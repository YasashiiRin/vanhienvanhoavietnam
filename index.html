    <h1>Trắc nghiệm Văn hóa Việt Nam</h1>
    <p>Tổng cộng: 125 câu. Chọn đáp án cho mỗi câu để xem kết quả ngay lập tức (màu xanh: đúng, màu đỏ: sai).</p>

    <script>
        const questions = [
            // Nhóm A: Dễ (1-33)
            { q: "Câu 1. “Văn hóa là hệ thống hữu cơ các giá trị vật chất và tinh thần do con người sáng tạo và tích lũy trong quá trình hoạt động thực tiễn, trong sự tương tác giữa con người với môi trường tự nhiên và xã hội” là định nghĩa của tác giả nào?", options: ["a. Hồ Chí Minh", "b. Cao Xuân Hạo", "c. Phan Ngọc", "d. Trần Ngọc Thêm"], answer: "d" },
            { q: "Câu 2. Văn minh là khái niệm?", options: ["a. Thiên về giá trị tinh thần và chỉ trình độ phát triển", "b. Thiên về giá trị tinh thần và có bề dày lịch sử", "c. Thiên về giá trị vật chất và có bề dày lịch sử", "d. Thiên về giá trị vật chất-kỹ thuật và chỉ trình độ phát triển"], answer: "d" },
            { q: "Câu 3. Yếu tố nào sau đây mang tính quốc tế?", options: ["a. Văn hóa", "b. Văn hiến", "c. Văn minh", "d. Văn vật"], answer: "c" },
            { q: "Câu 4. Xét về tính giá trị, sự khác nhau giữa văn hóa và văn minh là?", options: ["a. Văn hóa gắn với phương Đông nông nghiệp, văn minh gắn với phương Tây đô thị", "b. Văn minh chỉ trình độ phát triển còn văn hóa có bề dày lịch sử", "c. Văn minh thiên về vật chất - kỹ thuật còn văn hóa gồm vật chất lẫn tinh thần", "d. Văn hóa mang tính dân tộc, văn minh mang tính quốc tế"], answer: "c" },
            { q: "Câu 5. Các yếu tố văn hóa truyền thống lâu đời và tốt đẹp của dân tộc, thiên về giá trị tinh thần gọi là?", options: ["a. Văn hóa", "b. Văn vật", "c. Văn minh", "d. Văn hiến"], answer: "d" },
            { q: "Câu 6. Làng Đông Sơn – chiếc nôi của nền văn minh Đông Sơn thuộc khu vực văn hóa nào?", options: ["a. Tây Bắc", "b. Việt Bắc", "c. Bắc Bộ", "d. Đông Bắc"], answer: "c" },
            { q: "Câu 7. Nền văn hóa nào đóng vai trò quyết định trong việc xác lập nên bản sắc văn hóa Việt?", options: ["a. Văn hóa Sơn Vi", "b. Văn hóa Hòa Bình", "c. Văn hóa Đông Sơn", "d. Văn hóa Sa Huỳnh"], answer: "c" },
            { q: "Câu 8. Theo Trần Ngọc Thêm, tiến trình văn hóa Việt Nam có thể chia thành?", options: ["a. 3 lớp - 6 giai đoạn văn hóa", "b. 3 lớp - 3 giai đoạn văn hóa", "c. 4 lớp - 6 giai đoạn văn hóa", "d. 6 lớp - 3 giai đoạn văn hóa"], answer: "a" },
            { q: "Câu 9. Trống đồng Đông Sơn là thành tựu của giai đoạn văn hóa nào?", options: ["a. Giai đoạn văn hoá tiền sử", "b. Giai đoạn văn hóa Văn Lang - Âu Lạc", "c. Giai đoạn văn hóa thời kỳ chống Bắc thuộc", "d. Giai đoạn văn hóa Đại Việt"], answer: "b" },
            { q: "Câu 10. Giai đoạn văn hóa Văn Lang-Âu Lạc có ba trung tâm văn hóa lớn là?", options: ["a. Văn hóa Đông Sơn – Văn hóa Sa Huỳnh – Văn hóa Óc Eo", "b. Văn hóa Hòa Bình – Văn hóa Sơn Vi – Văn hóa Phùng Nguyên", "c. Văn hóa Đông Sơn – Văn hóa Sa Huỳnh – Văn hóa Đồng Nai", "d. Văn hóa châu thổ Bắc Bộ – Văn hóa Chămpa – Văn hóa Óc Eo"], answer: "c" },
            { q: "Câu 11. Vùng nông nghiệp Đông Nam Á được nhiều học giả phương Tây gọi là?", options: ["a. Xứ sở mẫu hệ", "b. Xứ sở phụ hệ", "c. Cả hai ý đều đúng", "d. Cả hai ý đều sai"], answer: "a" },
            { q: "Câu 12. Trong sự giao lưu rộng rãi với các nền văn hóa Đông Tây, văn hóa Việt Nam chịu ảnh hưởng sâu đậm của nền văn hóa nào?", options: ["a. Trung Hoa", "b. Ấn Độ", "c. Pháp", "d. Mỹ"], answer: "a" },
            { q: "Câu 13. Thờ cúng tổ tiên được gọi là gì?", options: ["a. Tôn giáo", "b. Tín ngưỡng", "c. Mê tín dị đoan", "d. Truyền giáo"], answer: "b" },
            { q: "Câu 14. Tục thờ Tứ bất tử trong văn hóa dân gian người Việt, là thờ vị thần nào?", options: ["a. Tản Viên, Thánh Gióng, Chử Đồng Tử, Liễu Hạnh", "b. Thành Hoàng, Thổ Công, Thổ Địa, Vua Hùng", "c. Pháp Vân, Pháp Vũ, Pháp Lôi, Pháp Điện", "d. Tản Viên, Thánh Gióng, Chử Đồng Tử, Cửu Thiên Huyền Nữ"], answer: "a" },
            { q: "Câu 15. Trong tín ngưỡng thờ Tứ bất tử, Tản Viên là biểu tượng cho ước mơ gì của người Việt?", options: ["a. Sức mạnh đoàn kết chống giặc ngoại xâm", "b. Sức mạnh đoàn kết ứng phó với môi trường tự nhiên", "c. Ước mơ phồn vinh về vật chất", "d. Xây dựng cuộc sống hạnh phúc về tinh thần"], answer: "b" },
            { q: "Câu 16. Trong tín ngưỡng sùng bái tự nhiên của người Việt, loại thực vật nào được tôn sùng và thờ cúng nhiều nhất?", options: ["a. Cây đa", "b. Cây cau", "c. Cây lúa", "d. Cây mía"], answer: "c" },
            { q: "Câu 17. Mẫu Thoải là tên gọi khác của?", options: ["a. Bà Trời", "b. Bà Đất", "c. Bà Nước", "d. Bà Mây"], answer: "c" },
            { q: "Câu 18. Tết Nguyên Đán còn được gọi là tết gì?", options: ["a. Tết Đoan Ngọ", "b. Tết Hạ Nguyên", "c. Tết Trung Nguyên", "d. Tết Ta, tết Cả"], answer: "d" },
            { q: "Câu 19. Vị thần quan trọng nhất trong làng quê Việt Nam, có vai trò cai quản, che chở, định đoạt phúc họa trong làng đó là?", options: ["a. Thổ Công", "b. Thổ Địa", "c. Thần Tài", "d. Thành Hoàng"], answer: "d" },
            { q: "Câu 20. Hình ảnh nào là biểu tượng truyền thống của tính tự trị trong làng xã cổ truyền Việt Nam?", options: ["a. Sân đình", "b. Bến nước", "c. Cây đa", "d. Lũy tre"], answer: "d" },
            { q: "Câu 21. Đặc trưng cơ bản của nông thôn cổ truyền Việt Nam, đó là?", options: ["a. Tính cộng đồng và tính tự trị", "b. Tính địa phương và tính tập thể", "c. Tính tập thể và tính bè phái", "d. Tính cá nhân"], answer: "a" },
            { q: "Câu 22. Triều đại nào dưới đây xem Nho giáo là quốc giáo, giữ vị trí độc tôn?", options: ["a. Lý", "b. Trần", "c. Lê Sơ", "d. Lý và Trần"], answer: "c" },
            { q: "Câu 23. Đặc điểm nào sau đây không thuộc loại hình văn hóa gốc nông nghiệp?", options: ["a. Con người luôn có tham vọng chinh phục tự nhiên", "b. Con người ưa sống theo nguyên tắc trọng tình", "c. Lối sống linh hoạt, luôn biến báo cho thích hợp với hoàn cảnh", "d. Định canh, định cư"], answer: "a" },
            { q: "Câu 24. Trong các vùng văn hóa, vùng sớm có sự tiếp cận và đi đầu trong quá trình giao lưu hội nhập với văn hóa phương Tây là?", options: ["a. Vùng văn hóa Trung Bộ", "b. Vùng văn hóa Bắc Bộ", "c. Vùng văn hóa Nam bộ", "d. Vùng văn hóa Việt Bắc"], answer: "c" },
            { q: "Câu 25. Vùng văn hóa nào có truyền thống lâu đời và là cái nôi hình thành văn hóa, văn minh của dân tộc Việt?", options: ["a. Vùng văn hóa Trung Bộ", "b. Vùng văn hóa Bắc Bộ", "c. Vùng văn hóa Nam bộ", "d. Vùng văn hóa Việt Bắc"], answer: "b" },
            { q: "Câu 26. Lớp văn hóa bản địa gồm những giai đoạn văn hóa nào?", options: ["a. Giai đoạn văn hoá tiền sử và giai đoạn văn hóa Văn Lang- Âu Lạc", "b. Giai đoạn văn hóa Văn Lang- Âu Lạc và giai đoạn văn hóa chống Bắc thuộc", "c. Giai đoạn văn hóa chống Bắc thuộc và giai đoạn văn hóa Đại Việt", "d. Giai đoạn văn hóa Đại Việt và giai đoạn văn hóa Đại Nam"], answer: "a" },
            { q: "Câu 27. Thời kỳ 179 TCN - 938 ứng với giai đoạn nào trong tiến trình văn hóa Việt Nam?", options: ["a. Giai đoạn văn hoá tiền sử", "b. Giai đoạn văn hóa Văn Lang- Âu Lạc", "c. Giai đoạn văn hóa thời kỳ Bắc thuộc", "d. Giai đoạn văn hóa Đại Việt"], answer: "c" },
            { q: "Câu 28. Thành tựu nổi bật của giai đoạn văn hóa Văn Lang – Âu Lạc là?", options: ["a. Nghề thủ công mỹ nghệ", "b. Kỹ thuật đúc đồng thau", "c. Nghề trồng dâu nuôi tằm", "d. Kỹ thuật chế tạo đồ sắt"], answer: "b" },
            { q: "Câu 29. Người sáng lập ra Ki tô giáo là ai?", options: ["a. Jesus Christ", "b. Sidharta Gautama", "c. Muhammad", "d. Khổng Tử"], answer: "a" },
            { q: "Câu 30. Điệu múa Xòe là đặc sản nghệ thuật của vùng văn hóa nào?", options: ["a. Vùng văn hóa Tây Bắc", "b. Vùng văn hóa Bắc Bộ", "c. Vùng văn hóa Việt Bắc", "d. Vùng văn hóa Trung Bộ"], answer: "a" },
            { q: "Câu 31. Hệ thống “mương – phai – lái – lịn” là hệ thống tưới tiêu nổi tiếng của văn hóa nông nghiệp thuộc vùng nào?", options: ["a. Vùng văn hóa Tây Bắc", "b. Vùng văn hóa Bắc Bộ", "c. Vùng văn hóa Việt Bắc", "d. Vùng văn hóa Trung Bộ"], answer: "a" },
            { q: "Câu 32. Kiểu nhà ở phổ biến của cư dân văn hóa Đông Sơn là?", options: ["a. Nhà thuyền", "b. Nhà đất bằng", "c. Nhà bè", "d. Nhà sàn"], answer: "d" },
            { q: "Câu 33. Trong tập tục hôn nhân cổ truyền của người Việt, khi hai họ tính chuyện dựng vợ gả chồng cho con cái, yếu tố nào sau đây được quan tâm hàng đầu?", options: ["a. Quyền lợi của làng xã", "b. Quyền lợi của gia tộc", "c. Sự phù hợp của đôi trai gái", "d. Sự phù hợp giữa mẹ chồng - nàng dâu"], answer: "b" },

            // Nhóm B: Trung bình (34-93)
            { q: "Câu 34. Tín ngưỡng, phong tục là những yếu tố thuộc thành tố văn hóa nào?", options: ["a. Văn hóa nhận thức", "b. Văn hóa tổ chức cộng đồng", "c. Văn hóa ứng xử với môi trường tự nhiên", "d. Văn hóa ứng xử với môi trường xã hội"], answer: "b" },
            { q: "Câu 35. Các luồng tư tưởng dân chủ tư sản, tư tưởng Mác-Lênin được truyền vào Việt Nam vào giai đoạn văn hóa nào?", options: ["a. Văn hóa thời kỳ Bắc thuộc", "b. Văn hóa Đại Việt", "c. Văn hóa thời kỳ Pháp thuộc", "d. Giai đoạn văn hóa hiện đại"], answer: "c" },
            { q: "Câu 36. Đặc điểm nổi bật nhất của giai đoạn văn hóa Việt Nam thời kỳ chống Bắc thuộc là gì?", options: ["a. Ý thức đối kháng bất khuất trước sự xâm lăng của phong kiến phương Bắc", "b. Tiếp biến văn hóa Hán để làm giàu cho văn hóa dân tộc", "c. Giao lưu tự nhiên với văn hóa Ấn Độ", "d. Giữ gìn, bảo tồn bản sắc văn hóa dân tộc"], answer: "a" },
            { q: "Câu 37. Sự đa dạng của môi trường tự nhiên và sự đa dạng của các tộc người trong thành phần dân tộc đã tạo nên đặc điểm gì của văn hóa Việt Nam?", options: ["a. Mỗi vùng văn hóa có một bản sắc riêng, có tính thống nhất trong sự đa dạng.", "b. Bản sắc chung của văn hóa", "c. Sự tương đồng giữa các vùng văn hóa", "d. Sự khác biệt giữa các vùng văn hóa"], answer: "a" },
            { q: "Câu 38. Trong lối nhận thức, tư duy, loại hình văn hoá gốc nông nghiệp có đặc điểm gì?", options: ["a. Tư duy thiên về phân tích và trọng yếu tố; cách nhìn thiên về chủ quan, cảm tính và kinh nghiệm", "b. Tư duy thiên về tổng hợp và biện chứng; cách nhìn thiên về chủ quan, cảm tính và kinh nghiệm", "c. Tư duy thiên về tổng hợp và trọng yếu tố; cách nhìn thiên về chủ quan, lý tính và kinh nghiệm", "d. Tư duy thiên về tổng hợp và biện chứng; cách nhìn thiên về khách quan, cảm tính và thực nghiệm"], answer: "b" },
            { q: "Câu 39. Lối ứng xử năng động và linh hoạt giúp người Việt thích nghi cao với mọi tình huống, nhưng đồng thời cũng mang lại thói xấu gì?", options: ["a. Thói đố kỵ cào bằng", "b. Thói dựa dẫm, ỷ lại", "c. Thói tùy tiện", "d. Thói bè phái"], answer: "c" },
            { q: "Câu 40. Nhóm cư dân Bách Việt còn có tên gọi khác là gì?", options: ["a. Austroasiatic", "b. Australoid", "c. Austronésien", "d. Mongoloid"], answer: "a" },
            { q: "Câu 41. Trò chơi Văn hóa dân gian nào mang ước vọng “cầu mưa”?", options: ["a. Thả diều", "b. Ném còn", "c. Thổi cơm", "d. Đánh pháo đất"], answer: "d" },
            { q: "Câu 42. Dân gian có câu “trống làng nào làng đấy đánh, Thánh làng nào làng đó thờ”. Vị thánh trong câu ca dao trên là vị nào?", options: ["a. Thành Hoàng", "b. Thổ Công", "c. Thổ Địa", "d. Thần Tài"], answer: "a" },
            { q: "Câu 43. Hình thức tổ chức nông thôn theo truyền thống nam giới (chỉ có đàn ông tham gia) tạo nên đơn vị gọi là gì?", options: ["a. Phường", "b. Hội", "c. Giáp", "d. Gia tộc"], answer: "c" },
            { q: "Câu 44. Đình là biểu tượng tập trung nhất của làng xã về những phương diện nào?", options: ["a. Trung tâm văn hóa xã hội", "b. Trung tâm hành chính", "c. Trung tâm về mặt tín ngưỡng", "d. Cả 3 câu đều đúng"], answer: "d" },
            { q: "Câu 45. Tổ chức nông thôn cổ truyền Việt Nam, dân chính cư trong xã chia ra làm những hạng nào?", options: ["a. Chức sắc, chức dịch, lão, đinh, tí ấu", "b. Chức sắc, chức dịch, đinh, tí ấu", "c. Chức sắc, chức dịch, lão, ti ấu", "d. Chức sắc, chức dịch, lão, đinh"], answer: "a" },
            { q: "Câu 46. Diệt đế trong Tứ diệu đế của Phật giáo được hiểu là?", options: ["a. Chân lý về nguyên nhân của nỗi khổ", "b. Chân lý về bản chất của nỗi khổ", "c. Chân lý về cảnh giới diệt khổ", "d. Chân lý về con đường diệt khổ"], answer: "c" },
            { q: "Câu 47. An Nam tứ đại khí là thành tựu Văn hóa Phật giáo thời nào?", options: ["a. Lê", "b. Lý", "c. Trần", "d. Thời Lý và Trần"], answer: "d" },

        ];

        let html = '';
        questions.forEach((item, index) => {
            html += `<div class="question">
                <h3>${item.q}</h3>
                <ul class="options" id="options-${index}">`;
            item.options.forEach((opt, i) => {
                const value = String.fromCharCode(97 + i);
                html += `<li id="li-${index}-${value}"><input type="radio" name="q${index}" value="${value}" id="q${index}_${value}"> ${opt}</li>`;
            });
            html += `</ul>
            </div>`;
        });
        document.getElementById('questions').innerHTML = html;

        // Thêm event listener cho mỗi radio button
        questions.forEach((item, index) => {
            const radios = document.querySelectorAll(`input[name="q${index}"]`);
            radios.forEach(radio => {
                radio.addEventListener('change', function() {
                    const selectedValue = this.value;
                    const optionList = document.getElementById(`options-${index}`);
                    optionList.querySelectorAll('li').forEach(li => li.classList.remove('correct', 'incorrect'));

                    if (selectedValue === item.answer) {
                        document.getElementById(`li-${index}-${selectedValue}`).classList.add('correct');
                    } else {
                        document.getElementById(`li-${index}-${selectedValue}`).classList.add('incorrect');
                        // Highlight đáp án đúng
                        const correctValue = item.answer;
                        document.getElementById(`li-${index}-${correctValue}`).classList.add('correct');
                    }
                });
            });
        });

        function submitQuiz() {
            let score = 0;
            questions.forEach((item, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && selected.value === item.answer) {
                    score++;
                }
            });
            const percentage = (score / questions.length * 100).toFixed(2);
            document.getElementById('result').innerHTML = `<h2>Kết quả: ${score}/${questions.length} (${percentage}%)</h2>`;
            document.getElementById('result').style.display = 'block';
        }
